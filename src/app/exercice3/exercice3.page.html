<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Exercice3 - Pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="pokemonList">
    <ion-item *ngFor='let item of pokemonList?.results' (click)="openModal(item.url)">{{ item.name | uppercase }}</ion-item>
  </ion-list>
  <ion-item>
    <ion-button (click)='goPrev()' slot="start" color="tertiary" [disabled]="!pokemonList?.previous">
      Previous
    </ion-button>
    <ion-button (click)="goNext()" slot="end" color="tertiary" [disabled]="!pokemonList?.next">
      Next
    </ion-button>
  </ion-item>
</ion-content>
