<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title>exemple4 - *ngFor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item 
      *ngFor="
        let item of list; 
        let i = index; 
        let pair = even"
      [ngClass]="{'pink' : pair}">
          <p slot="start">{{ i }}</p> <p>{{ item | titlecase }}</p>
    </ion-item>
  </ion-list>
</ion-content>
