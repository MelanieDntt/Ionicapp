<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title>exemple6</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 <ion-item>
   <ion-label position="floating">City name</ion-label>
   <ion-input [(ngModel)]="cityName"></ion-input>
 </ion-item>
 <ion-button (click)="search()">Search</ion-button>

 <ion-card *ngIf='weather'>
   <ion-header>
     {{ weather.name }}
    </ion-header>
    <ion-card-content>
      <p>Temp min: {{ weather.main.temp_min }} °K</p>
      <p>Temp max: {{ weather.main.temp_max }} °K</p>
      <p>Pressure: {{ weather.main.pressure }}</p>
      <p>Humidity: {{ weather.main.humidity }}</p>
      <img src="http://openweathermap.org/img/wn/{{weather.weather[0].icon}}@2x.png">
    </ion-card-content>
 </ion-card>
</ion-content>
